<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="d-flex align-items-center justify-content-center vh-100">

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card p-4">
                <h3 class="text-center">Đặt Lại Mật Khẩu</h3>

                <form th:action="@{/reset-password}" method="POST">
                    <input type="hidden" name="email" th:value="${email}" />

                    <div class="mb-3">
                        <label>Mật khẩu mới:</label>
                        <input type="password" name="newPassword" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label>Xác nhận mật khẩu:</label>
                        <input type="password" name="confirmNewPassword" class="form-control" required>
                    </div>

                    <div th:if="${message}" class="alert alert-danger" style="display: none;" th:style="'display: block;'">
                        <p th:text="${message}"></p>
                    </div>

                    <button type="submit" class="btn btn-success w-100">Đặt lại mật khẩu</button>
                </form>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

</body>
</html>
