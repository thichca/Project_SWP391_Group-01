<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Add Customer</title>
</head>
<body>
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="col-md-6 p-4 border rounded shadow">
        <h2 class="text-center mb-4">Add New Customer</h2>
        <form th:action="@{/customers}" method="get">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" required >
            </div>

            <div class="mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input type="text" class="form-control" id="phone" name="phone" pattern="^0[0-9]{9}" title="Vui lòng nhập đúng 10 chữ số" required>
            </div>

            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" name="address" required>
            </div>

            <div class="mb-3">
                <label for="debtBalance" class="form-label">Debt Balance</label>
                <input type="number" class="form-control" id="debtBalance" name="debtBalance" step="0.01" required >
            </div>

            <button type="submit" class="btn btn-primary w-100">OK</button><br><br>
            <a th:href="@{/customers}" class="btn btn-secondary w-100">Back To Home</a>
        </form>

    </div>
</div>
</body>
</html>
