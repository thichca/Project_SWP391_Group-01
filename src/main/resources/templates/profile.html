<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/fragments/head :: head"></head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
    <header th:replace="admin/fragments/header :: header"></header>
    <aside th:replace="admin/fragments/sidebar :: sidebar"></aside>
    <div class="content-wrapper">
        <section class="content-header">
            <h1>Hồ Sơ Người Dùng</h1>
        </section>
        <section class="content">
            <div class="row">
                <div class="col-md-3">
                    <div class="box box-primary">
                        <div class="box-body box-profile">
                            <!-- Dynamic Profile Picture -->
                            <img class="profile-user-img img-responsive img-circle"
                                 th:src="${user != null && user.avatar != null ? user.avatar : '/assets/images/pushImg/avatar_trang_1_cd729c335b.jpg'}"
                                 alt="User profile picture">

                            <!-- Dynamic User Name -->
                            <h3 class="profile-username text-center" th:text="${user != null ? user.username : 'Khách'}"></h3>

                            <!-- Dynamic Role -->
                            <p class="text-muted text-center" th:text="${user != null ? (user.role == 'ROLE_ADMIN' ? 'Admin' : (user.role == 'ROLE_EMPLOYEE' ? 'Nhân Viên' : 'Ông Chủ')) : 'Khách'}"></p>
                        </div>
                    </div>
                </div>

                <div class="col-md-9">
                    <div class="nav-tabs-custom">
                        <ul class="nav nav-tabs">
                            <li class="active"><a href="#infor" data-toggle="tab">Thông Tin</a></li>
                            <li><a href="#update" data-toggle="tab">Cập Nhật</a></li>
                        </ul>
                        <div class="tab-content">
                            <!-- Tab Thông Tin -->
                            <div class="tab-pane active" id="infor">
                                <form class="form-horizontal">
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">Tên đăng nhập</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" th:value="${user != null ? user.username : ''}" readonly>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">Email</label>
                                        <div class="col-sm-10">
                                            <input type="email" class="form-control" th:value="${user != null ? user.email : ''}" readonly>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">Vai trò</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" th:value="${user != null ? (user.role == 'ROLE_ADMIN' ? 'Admin' : (user.role == 'ROLE_EMPLOYEE' ? 'Nhân Viên' : 'Ông Chủ')) : ''}" readonly>
                                        </div>
                                    </div>
                                </form>
                            </div>

                            <!-- Tab Cập Nhật -->
                            <div class="tab-pane" id="update">
                                <form class="form-horizontal" th:action="@{/update}" method="POST" enctype="multipart/form-data">
                                    <!-- Cập nhật Avatar -->
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">Ảnh đại diện</label>
                                        <div class="col-sm-10">
                                            <input type="file" class="form-control" name="avatar" accept="image/*">
                                        </div>
                                    </div>

                                    <!-- Cập nhật Mật khẩu -->
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">Mật khẩu mới</label>
                                        <div class="col-sm-10">
                                            <input type="password" class="form-control" name="newPassword" placeholder="Mật khẩu mới">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">Nhập lại mật khẩu mới</label>
                                        <div class="col-sm-10">
                                            <input type="password" class="form-control" name="confirmPassword" placeholder="Nhập lại mật khẩu mới">
                                        </div>
                                    </div>

                                    <!-- Submit Button -->
                                    <div class="form-group">
                                        <div class="col-sm-offset-2 col-sm-10">
                                            <button type="submit" class="btn btn-danger">Cập Nhật</button>
                                        </div>
                                    </div>
                                </form>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <footer th:replace="admin/fragments/footer :: footer"></footer>
</div>
<div th:replace="admin/fragments/script :: script"></div>
</body>
</html>
